<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="background"></div>

    <div class="name">
      <div class="avatar">
        <img src="images/IMG_1019.PNG">
      </div>
      <p>Samuel Adu-Tutu 19</p>
      <p id="nameid">New York City</p>
    </div>
    
    <div class="footer">
      <div class="stats">
        <p>80k</p>
        <p>Followers</p>
      </div>
  
      <div class="stats">
        <p>803k</p>
        <p>Likes</p>
      </div>
  
      <div class="stats">
        <p>1.4k</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  


</body>
</html>
